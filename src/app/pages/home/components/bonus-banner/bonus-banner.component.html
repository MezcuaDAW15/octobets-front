<!-- ▸ CTA -->
<ng-container *ngIf="!(user$ | async)">

  <div class="w-full h-52 md:h-60 bg-surface-light text-gray-100
           rounded-3xl flex flex-col md:flex-row items-center
           justify-between gap-6 px-8 py-6 md:py-0
           ring-2 ring-inset ring-primary ">

    <h2 class="text-3xl md:text-4xl font-oswald leading-tight">
      ¿Aún no formas parte?
    </h2>

    <div class="flex gap-4">
      <button (click)="gotoRegister()" class="cta-btn-outline">
        Crear cuenta
      </button>

      <button (click)="gotoLogin()" class="cta-btn-solid">
        Iniciar sesión
      </button>
    </div>
  </div>
</ng-container>

<!-- ▸ Bienvenida -->
<ng-container *ngIf="user$ | async as u">

  <div class="w-full h-52 md:h-60 bg-surface-light text-gray-100
           rounded-3xl flex items-center justify-between
           px-8 py-6 md:py-0 ring-2 ring-inset ring-success">

    <div>
      <h2 class="text-3xl md:text-4xl font-oswald">
        ¡Hola de nuevo!
      </h2>
      <p class="text-lg mt-1 text-gray-300">
        Encantados de verte, <strong>{{ u.nombre }}</strong>.
      </p>
    </div>

    <div class="flex items-center gap-4">
      <img [src]="'/assets/images/avatars/' + (u.avatar || 'default.png')" alt="avatar"
        class="w-16 h-16 rounded-full object-cover ring-4 ring-primary/50" />
      <mat-icon class="text-5xl text-success-light">celebration</mat-icon>
    </div>
  </div>
</ng-container>

<style>
  .cta-btn-outline {
    @apply px-6 py-3 rounded-full border border-primary text-primary hover:bg-primary/10 transition;
  }

  .cta-btn-solid {
    @apply px-6 py-3 rounded-full bg-primary/80 text-white hover:bg-primary transition;
  }
</style>
